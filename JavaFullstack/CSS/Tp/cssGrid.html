<!DOCTYPE html>
<html lang="en">
<head>
    <title>Css Grid</title>
    <style>
        .grid-container{
            border: 5px solid rgb(233, 25, 87);
            width: 600px;
            height: 400px;
            margin: 50px auto;
            display: grid;
            grid-template-columns: 200px 200px 200px;
            grid-template-rows: 200px 200px;
        }
    </style>
</head>
<body>
    <div class="grid-container">
        <div class="Griditem1" style="background-color: lightcoral; text-align: center;">A</div>
        <div class="Griditem2" style="background-color: lightgreen; text-align: center;">B</div>
        <div class="Griditem3" style="background-color: lightpink; text-align: center;">C</div>
        <div class="Griditem4" style="background-color: lightgray; text-align: center;">D</div>
        <div class="Griditem5" style="background-color: lightseagreen; text-align: center;">E</div> 
        <div class="Griditem6" style="background-color: lightsalmon; text-align: center;">B</div>
    </div>
</body>
</html>
