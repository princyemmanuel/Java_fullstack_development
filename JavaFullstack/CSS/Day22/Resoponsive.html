<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Responsive Webpage</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
        .col{
            height: 100px;
            color: wheat;
            text-align: center;
        }
    </style>
  </head>
  <body>
    <div class="container bg-dark m-auto mt-5 p-3">
      <div class="row bg-light p-3">
        <div class="col-sm-12 col-md-6 col-lg-4 col-xl-3 bg-success p-2">Col 1</div>
        <div class="col-sm-12 col-md-6 col-lg-4 col-xl-3 bg-primary p-2">Col 2</div>
        <div class="col-sm-12 col-md-6 col-lg-4 col-xl-3 bg-secondary p-2">Col 3</div>
        <div class="col-sm-12 col-md-6 col-lg-4 col-xl-3 bg-info p-2">Col 4</div>
      </div>
    </div>
  </body>
</html>
