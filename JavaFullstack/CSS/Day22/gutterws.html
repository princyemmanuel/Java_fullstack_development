<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gutter</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <div class="row g-4 text-white">
        <div class="col-6">
          <div class="p-3 bg-primary">Col-1</div>
        </div>
        <div class="col-6">
          <div class="p-3 bg-secondary">Col-2</div>
        </div>
        <div class="col-6">
          <div class="p-3 bg-success">Col-3</div>
        </div>
        <div class="col-6">
          <div class="p-3 bg-dark">Col-4</div>
        </div>
      </div>
      <br/>
      <div class="row gx-4 gy-4 text-white">
        <div class="col-4">
          <div class="p-3 bg-primary">Col-1</div>
        </div>
        <div class="col-4">
          <div class="p-3 bg-secondary">Col-2</div>
        </div>
        <div class="col-4">
          <div class="p-3 bg-success">Col-3</div>
        </div>
        <div class="col-4">
          <div class="p-3 bg-dark">Col-4</div>
        </div>
      </div>
    </div>
  </body>
</html>
