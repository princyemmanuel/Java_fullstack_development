<!DOCTYPE html>
<html lang="en">
  <head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Smple</title>
    <style>
      * {
        background-color: black;
      }
      div {

      }
      h2 {
        color: blue;
      }

    <div>
      <h2>Smart Phones</h2>

      </ol>
      <ul>
        <li>Iphone</li>
        <li>Samsung</li>
        <li>Vivo</li>
        <li>Oppo</li>
      </ul>
    </div>
  </body>
