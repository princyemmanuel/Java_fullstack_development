<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .grid-container{
            border: 5px solid red;
            width: 600px;
            height: 400px;
            margin: 50px auto;
            display: grid;
            grid-template-columns: 200px 200px 200px;
            grid-template-rows: 200px 200px ;
        }
        /* .Griditem{
            border: 2px solid blue;
            background-color: yellow;
            padding: 20px ;
            margin: 10px auto;
            text-align: center;
        } */
    </style>
</head>
<body>
    <div class="grid-container">
        <div class="Griditem1" style="background-color: lightcoral;">A</div>
        <div class="Griditem2" style="background-color: lightgreen;">B</div>
        <div class="Griditem3" style="background-color: lightpink;">C</div>
        <div class="Griditem4" style="background-color: lightgray;">D</div>
        <div class="Griditem5" style="background-color: lightseagreen;">E</div> 
        <div class="Griditem6" style="background-color: lightsalmon;">B</div>
    </div>
</body>
</html>
