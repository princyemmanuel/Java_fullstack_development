<!DOCTYPE html>
<html lang="en">
<head>
    <title>Css Grid</title>
    <style>
        #gridContainer{
            display: grid;
            grid-template-columns: 200px 200px 200px;
            /* grid-template-rows: 200px 200px; */
            width: 600px;
            height: 400px;
            border: 2px solid red;
            margin: 50px auto;
          

        }
    </style>
</head>
<body>
    <div id="gridContainer">
        <div class="gridItem1" style="background-color: yellow;">Item 1</div>
        <div class="gridItem2" style="background-color: gray">Item 2</div>
        <div class="gridItem3" style="background-color: pink;">Item 3</div>
        <div class="gridItem4" style="background-color: yellow;">Item 4</div>
        <div class="gridItem5" style="background-color: gray;">Item 5</div>
        <div class="gridItem6" style="background-color: pink;">Item 6</div>
    </div>
</body>
</html>
