<!DOCTYPE html>
<html lang="en">
<head>
    <title>Animation Task</title>
    <style>
        @keyframes Myanimations{
            0%{
                 background-image:url(https://c8.alamy.com/comp/2BHN9HK/portrait-of-a-successful-business-woman-smiling-beautiful-young-female-executive-in-an-urban-setting-2BHN9HK.jpg) ;
            }
            25%{
                 background-image:url(https://media.istockphoto.com/id/1386217759/photo/portrait-of-a-confident-young-businesswoman-standing-against-an-urban-background.jpg?s=612x612&w=0&k=20&c=fAzBj4UAksz3wwAjXxKxByZMqDSuqQZSTij7jBiPtJc=) ;
            }
            50%{
                 background-image:url(https://www.shutterstock.com/image-photo/successful-business-woman-looking-confident-260nw-104071613.jpg) ;
            }
            75%{
                 background-image:url(https://previews.123rf.com/images/opolja/opolja1509/opolja150900294/46482064-portrait-of-a-successful-business-woman-smiling-beautiful-young-female-executive-in-an-urban-setting.jpg) ;
            }
            100%{
                 background-image:url(https://www.precisionstaffing.net/wp-content/uploads/2018/01/woman-executive.jpg) ;
            }
        }
        .container{
            height: 500px;
            width: 500px;
            margin: 50px auto;
            box-shadow: 0 0 10px green;
            background-image:url(https://c8.alamy.com/comp/2BHN9HK/portrait-of-a-successful-business-woman-smiling-beautiful-young-female-executive-in-an-urban-setting-2BHN9HK.jpg) ;
            background-size: 500px 500px;
            background-position: center;
            animation-name:Myanimations ;
            animation-duration: 10s;
            animation-delay: 1s;
            animation-iteration-count: 3;
            animation-direction: reverse;
            animation-timing-function: ease;

        }
    </style>
</head>
<body>
    <div class="container">
         <div class="childDiv">
            <img src="" alt="">
         </div>
    </div>
</body>
</html>
