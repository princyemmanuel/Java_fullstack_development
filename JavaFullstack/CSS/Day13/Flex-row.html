<!DOCTYPE html>
<html lang="en">
<head>
    <title>Flex row</title>
    <style>
        #flexContainer{
            width: 500px;
            height: 400px;
            border: 3px solid green;
            margin: 40px auto;
            display: flex;
            flex-direction: column;
        }
        .row1{
            height: 40px;
            padding: 30px;
            background-color: lightcoral;
            text-align: center;
        }
        .row2{
            height: 40px;
            padding: 30px;
            background-color: rgb(79, 129, 170);
            text-align: center;
        } 
        .row3{
            height: 40px;
            padding: 30px;
            background-color: rgb(81, 158, 30);
            text-align: center;
        }
    </style>
</head>
<body>
    <div id="flexContainer">
        <div class="row1">Row 1</div>
        <div class="row2">Row 2</div>
        <div class="row3">Row 3</div>
    </div>
</body>
</html>
