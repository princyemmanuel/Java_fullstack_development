<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Bootstrap grid</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container bg-dark p-4 m-5">
      <div class="row bg-warning p-5">
        <div class="col bg-primary p-2">1</div>
        <div class="col bg-info p-2">2</div>
        <div class="col bg-dark p-2">3</div>
        <div class="col bg-secondary p-2">4</div>
        <div class="col bg-danger p-2">5</div>
        <div class="col bg-warning p-2">6</div>
        <div class="col bg-light p-2">7</div>
        <div class="col bg-success p-2">8</div>
        <div class="col bg-primary p-2">9</div>
        <div class="col bg-light p-2">10</div>
        <div class="col bg-dark p-2">11</div>
        <div class="col bg-light p-2">12</div>
      </div>
    </div>
    <div class="container-fluid bg-danger p-4 m-5">
      <div class="row bg-warning p-5">
        <div class="col-4 bg-primary p-2">Merged 4 Column</div>
        <div class="col-3 bg-light p-2">Merged 3 Column</div>
        <div class="col-5 bg-danger p-2">Merged 5 column</div>
      </div>
    </div>
    <div class="container bg-primary p-4 m-5">
      <div class="row bg-warning p-5">
        <div class="col-12 bg-light p-2">Merged 12 column</div>
      </div>
    </div>
    <div class="container-fluid bg-danger p-4 m-5">
        <div class="row bg-warning p-5">
          <div class="col-4 col-sm-2 bg-primary p-2">Merged 4 Column</div>
          <div class="col-3 bg-light p-2">Merged 3 Column</div>
          <div class="col-5 bg-danger p-2">Merged 5 column</div>
        </div>
  </body>
</html>
