<!DOCTYPE html>
<html>
  <head>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
  </head>
  <body>
    <div id="root"></div>
    <script>
     var h2DomElement = React.createElement(
        "h2",
        {
          id: "title",
          class: "c1",
          style: { color: "red", fontSize: "40px" },
        },
        "My New H2 Element"
      );
      ReactDOM.render(h2DomElement,document.getElementById('root'))
    </script>
  </body>
</html>
