<!DOCTYPE html>
<head>
    <title>React </title>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
</head>
<body>
    <div id="root"></div>
    <script>
       var ReactDivElement = React.createElement("div",null,"React Div Element");

       ReactDOM.render(ReactDivElement,document.getElementById("root"));
    </script>
</body>
</html>
