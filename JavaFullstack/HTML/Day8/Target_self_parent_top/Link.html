<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Link Document</title>
</head>
<body>
    <div>
        <h1>Link Document</h1>
        <!-- opens home doc in iframe of child doc -->
        <a href="Home.html" target="_self"> Target Self Home Link</a>

        <br>
<!-- opens home doc in iframe of parent doc -->
        <a href="Home.html" target="_parent">Target parent Home Link</a>
       
        <br>
        <!-- opens home doc in parent doc and replace entire parent doc to home doc-->
                <a href="Home.html" target="_top">Target TOP Home Link</a>
    </div>
</body>
</html>
