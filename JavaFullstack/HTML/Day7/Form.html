<!DOCTYPE html>
<html>
  <head>
    <title>Forms</title>
  </head>
  <body>
    <form>
      <h1>Forms in Html</h1>
      <h3>Input text</h3>
      <input type="text" />
      <h3>Input password</h3>
      <input type="password" />
      <h3>Input button</h3>
      <input type="button" />
      <h3>Input date</h3>
      <input type="date" />
      <h3>Input time</h3>
      <input type="time" />
      <h3>Input week</h3>
      <input type="week" />
      <h3>Input File</h3>
      <input type="file" />
      <h3>Input email</h3>
      <input type="email" />
      <form>
        <h3>Input list : datatype</h3>
        <input list="data" />
        <datalist id="data">
          <option>Princy</option>
          <option>Joseph</option>
          <option>Chillackal</option>
        </datalist>
        <form>
          <h3>Text area</h3>
          <textarea rows="10" cols="30"></textarea>
        </form>

        <form >
            <h3>Button</h3>
            <button>Register</button>
            <button>Submit</button>
        </form>

        <form >
            <h3>Dropdown</h3>
            <select >
                <option >New York</option>
                <option >Chicago</option>
            </select>
        </form>

        <form>
            <h2>Input Attributes ;; size,placeholder</h2>
            <input type="text"
            placeholder="Enter Name"
            size="20"
            maxlength="8"
            minlength="4">
            <input type="text"
            placeholder="Full name"
            size="20"
            readonly
            maxlength="8"
            minlength="4"
            value="Princy" 
            name="username"
            id=""
            class="">
        </form>
      </form>
    </form>
  </body>
</html>
