<!DOCTYPE html>
<html lang="en">
<head>
    <title>Event Capturing</title>
    <style>
        #grandParent{
            background-color: green;
            height: 400px;
            width: 600px;
            margin:20px auto;
            padding: 30px;
        }
        #parent{
            background-color: yellow;
            height: 300px;
            width: 400px;
            margin:20px auto;
            padding: 30px;
        }
        #child{
            background-color: rebeccapurple;
            height: 200px;
            width: 200px;
            margin:20px auto;
            padding: 30px;
        }
    </style>
</head>
<body>
    <div id="grandParent" onclick="grandP()">
        <div id="parent" onclick="parent()">
            <div id="child" onclick="child()">
                <button>Click Me</button>
            </div>
        </div>
    </div>
    <script>
       
        function addedEventListenerGP(){
            console.log("Grand Parent Added event listener");
        }
        function addedEventListenerP(){
            console.log("Parent Added event listener");
        }
        function addedEventListenerC(){
            console.log("Child Added event listener");
        }
        function grandP(){
            document.getElementById("grandParent").addEventListener("click",addedEventListenerGP,true )
            // console.log("Grand Parent");
        }
        function parent(){
            document.getElementById("parent").addEventListener("click",addedEventListenerP,{ capture: true })
            // console.log(" Parent");
        }
        function child(){
            document.getElementById("child").addEventListener("click",addedEventListenerC,{ capture: true })
            // console.log("Child");
        }
    </script>
</body>
</html>
