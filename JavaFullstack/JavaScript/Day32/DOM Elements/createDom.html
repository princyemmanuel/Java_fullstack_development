<!DOCTYPE html>
<html lang="en">
<head>
    <title>Creating Dom Elements</title>
    <style>
        .root{
            width: 500px;
            box-shadow: 0 0 10px green;
            padding: 20px;
            margin: 50px auto;
            text-align: center;
        }
    </style>
    <script>
        function createDomElement(){

            // ====Create new paragrap elememnt
            //==================
            var paraDomElement = document.createElement('p');
            console.log(paraDomElement);
            // to assign text in new paragraph
            paraDomElement.innerText = "This is a new paragraph";


        }
    </script>

</head>
<body>
    <div class="root">
        <h2>Creating DOM Elements</h2>
        <button onclick="createDomElement()">Create Dom Element</button>
    </div>
    
</body>
</html>
