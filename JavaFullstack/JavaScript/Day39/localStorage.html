<!DOCTYPE html>
<html lang="en">
<head>
    <title>Local Storage</title>
    <script>
        function storeData(){
            var inputTextDom = document.getElementById("name")
            var inputPasswordDom = document.getElementById("password")

            var inputTextData = inputTextDom.value;
            var inputPasswordData = inputPasswordDom.value;

            localStorage.setItem('name',inputTextData);
            localStorage.setItem('password',inputPasswordData)


        }
        function getData(){
            var username = localStorage.getItem('name');
            var userpassword = localStorage.getItem('password');

            var p1Dom = document.getElementById('p1');
            var p2Dom = document.getElementById('p2');

            p1Dom.innerText = "Name: " + username;
            p2Dom.innerText = "Password: " + userpassword;
        }
        function updateData(){
            localStorage.setItem("name","Joseph");
            localStorage.setItem("password","jh123");
        }
        function deleteData(){
            localStorage.removeItem("name");
            localStorage.removeItem("password");
        }
    </script>
</head>
<body>
    <div>
        <h1>Local Storage</h1>
        <input type="text" placeholder="Enter name" id="name"/><br><br>
        <input type="password" placeholder="Enter password" id="password"/><br><br>
        <button onclick="storeData()">Store data</button>
        <button onclick="getData()">Get data</button> 
        <button onclick="updateData()">Update data</button>
        <button onclick="deleteData()">Delete data</button>
<br>
        <p id="p1">Name :</p>
        <p id="p2">Password :</p>
    </div>
</body>
</html>
