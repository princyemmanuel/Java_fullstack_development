<!DOCTYPE html>
<html>
  <head>
    <title>Ques 1</title>
    <style>
      h1 {
        color: blue;
      }
      .intro{
        font-weight: bolder;
      }
      #my-paragraph {
        font-style: italic;
      }
      li:first-child{
        background-color: rgb(200, 196, 196);
      }
      li:last-child{
        background-color: rgb(200, 196, 196);
      } 
    </style>
  </head>
  <body>
    <h1>This is a Heading</h1>
    <p class="intro">This is a paragraph with class "intro".</p>
    <p id="my-paragraph">This is a paragraph with Id "my-paragraph".</p>
    <ul>
      <li>Item 1</li>
      <li>Item 2</li>
      <li>Item 3</li>
    </ul>
  </body>
</html>
